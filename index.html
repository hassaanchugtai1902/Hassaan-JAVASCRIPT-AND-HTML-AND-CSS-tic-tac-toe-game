<!DOCTYPE html>

<body>

                <div class="box" >X</div>

                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
                <div class="box" ></div>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
